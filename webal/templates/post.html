{%extends 'main.html'%}
{%load static%}
{%block content%}


<section class="single-post-content">
    <div class="container">
      <div class="row">
        <div class="col-md-9" data-aos="fade-up">

          <!-- ======= Single Post Content ======= -->
          <div class="single-post">
            <div class="post-meta"><span>{{posteo.fecha}}</span></div>
            <h1 class="mb-5">{{posteo.titulo}}</h1>
            <p align="center"> {{posteo.subtitulo}}</p>

            <figure class="my-4">
              <img src="{{posteo.imagen.url}}" alt="" class="img-fluid">
            </figure>
            <p style="text-align:justify">{{posteo.contenido|safe}}</p>
        </div>
       </div>
    </div>
</section>

{%endblock%}
